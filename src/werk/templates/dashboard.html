{% extends 'baseUserLogged.html' %}
{% load static %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="card">
                    <div class="card-body">

                        <h4 class="card-title">Archived Tasks</h4>

                        <div class="card-text">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Start Time</th>
                                    <th scope="col">Duration</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for task in archived_task_list %}
                                    <tr>
                                        <td>{{ task.id }}</td>
                                        <td>{{ task.title }}</td>
                                        <td>{{ task.start_time }}</td>
                                        <td>{{ task.duration }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>


{% endblock %}
