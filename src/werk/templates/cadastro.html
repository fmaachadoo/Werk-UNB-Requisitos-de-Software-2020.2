{% extends 'loginTemplate.html' %}

{% load static %}

{% block content %}
    <div class="row justify-content-center align-content-center">
        <div class="col-md-12">
            <h1 style="text-align: center;">CADASTRE-SE</h1>
        </div>

        <div class="row col-md-12 align-items-start justify-content-center">
            <div class="row col-md-4 justify-content-center">
                <p class="col-12">Já possui uma conta?</p>
                <a class="action col-12" href="/login">Faça seu login!</a>
            </div>
        </div>
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                           placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="emailConfirmInput">Confirme seu Email</label>
                    <input type="email" class="form-control" id="emailConfirmInput" aria-describedby="emailHelp"
                           placeholder="Confirme seu email">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <br>
                <button type="submit" class="entrarBtn">CRIAR CONTA</button>

            </form>
        </div>
    </div>
{% endblock %}
