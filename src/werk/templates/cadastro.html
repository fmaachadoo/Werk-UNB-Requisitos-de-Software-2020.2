{% extends 'loginTemplate.html' %}

{% load static %}

{% block content %}
    <div class="row justify-content-center align-content-stretch flex-wrap">
        <div class="col-md-12">
            <h3 style="text-align: center;">CADASTRE-SE</h3>
        </div>

        <div class="row col-md-12 align-content-stretch justify-content-center">
            <div class="row col-md-4 justify-content-center">
                <p class="col-12 text-sm-center">Já possui uma conta?</p>
                <a class="action col-12 text-sm-center" href="/login">Faça seu login!</a>
            </div>
        </div>
        <div class="col-11 row">
            <form class="col">
                <div class="row">
                    <div class="form-group col">
                        <label for="nameInput">Nome</label>
                        <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp"
                               placeholder="Digite seu nome">
                    </div>
                    <div class="form-group col">
                        <label for="lastNameInput">Sobrenome</label>
                        <input type="text" class="form-control" id="lastNameInput" aria-describedby="lastNameHelp"
                               placeholder="Digite seu sobrenome">
                    </div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="form-group col-md-12">
                        <label for="usernameInput">Nome de usuário</label>
                        <input type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp"
                               placeholder="Digite seu nome de usuário">
                    </div>
                    <div class="form-group col-md-12 my-n3">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                               placeholder="Digite seu email">
                    </div>
                    <div class="form-group col-md-12 my-n3">
                        <label for="emailConfirmInput">Confirme seu Email</label>
                        <input type="email" class="form-control" id="emailConfirmInput" aria-describedby="emailHelp"
                               placeholder="Confirme seu email">
                    </div>
                    <div class="form-group col my-n3">
                        <label for="passwordInput">Senha</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    </div>
                </div>
                <br>
                <button type="submit" class="entrarBtn">CRIAR CONTA</button>

            </form>
        </div>
    </div>
{% endblock %}
