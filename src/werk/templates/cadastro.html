{% extends 'loginTemplate.html' %}

{% load static %}

{% block content %}
    <div class="row justify-content-center align-content-stretch flex-wrap">
        <div class="col-md-12">
            <h3 style="text-align: center;">REGISTER</h3>
        </div>

        <div class="row col-md-12 align-content-stretch justify-content-center">
            <div class="row col-md-4 justify-content-center">
                <p class="col-12 text-sm-center">Already have an account?</p>
                <a class="action col-12 text-sm-center" href="/login">Log in!</a>
            </div>
        </div>
        <div class="col-11 row">
            <form class="col" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" name="first-name" aria-describedby="nameHelp"
                               placeholder="Type your name">
                    </div>
                    <div class="form-group col">
                        <label for="lastNameInput">Last name</label>
                        <input type="text" class="form-control" id="lastNameInput" name="last-name" aria-describedby="lastNameHelp"
                               placeholder="Enter your last name">
                    </div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="form-group col-md-12">
                        <label for="usernameInput">User name</label>
                        <input type="text" class="form-control" id="usernameInput" name="username" aria-describedby="usernameHelp"
                               placeholder="Enter your username">
                    </div>
                    <div class="form-group col-md-12 my-n3">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" name="email" aria-describedby="emailHelp"
                               placeholder="Digite seu email" style="margin-bottom: 30px;">
                    </div>
                    <div class="form-group col my-n3">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password">
                    </div>
                </div>
                <br>
                <button type="submit" class="entrarBtn">CREATE AN ACCOUNT</button>

            </form>
        </div>
    </div>
{% endblock %}
