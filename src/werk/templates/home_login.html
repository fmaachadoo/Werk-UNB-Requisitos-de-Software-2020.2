{% extends 'baseUserLogged.html' %}
{% load static %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center">
      <h1 class="tasks-title">TAREFAS A SEREM FEITAS<img src="{%static 'images/AddTask.png'%}" style="height: 30px; margin-top: -5px; margin-left: 10px;"/></h1>
    </div>

    <div class="col-md-6 d-flex justify-content-center">
      <h1 class="tasks-title">TAREFAS PRONTAS<img src="{%static 'images/Checkmark.png'%}" style="height: 30px; margin-top: -5px; margin-left: 10px;"/></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 d-flex justify-content-center">
      <button class="pillBtn-light">Criar Tarefa</button>
    </div>

    <div class="col-md-6 d-flex align-content-start">
      <div class="divider"></div>
    </div>
  </div>

  <div class="row" style="margin-top: 10px;">
    <!-- Tarefas Iniciadas -->
    <div class="col-md-6" style="overflow-y: auto; overflow-x: hidden; height: 65vh;">

    </div>

    <!-- Tarefas Prontas -->
    <div class="col-md-6" style="overflow-y: auto; overflow-x: hidden; height: 65vh;">
        {% include 'done task.html'%}
    </div>
  </div>

  <!-- Arquivar tarefas -->
  <div class="row">
    <div class="col-md-12 d-flex justify-content-end">
     <div class="d-flex justify-content-end" style="margin-top: 25px;"> 
      <div style="text-align: center;">
        <div style="color: #F2DCC2;">
          <p>Arquivar Tarefas Realizadas</p>
        </div>  
      
        <button href="archiveTask" class="elipseBtn">  
          <img style="height: 50px;" src="{% static 'images/ArchiveTask.png'%}"/>
        </button>
      </div>
    </div>
    </div>
  </div>

</div>
</div>


{% endblock %}
