<!DOCTYPE html>
<head>
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="{% static 'css/general.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<html lang="en">
<body class="bg-image">

<div class="container justify-content-center w-25">
    {% include 'messages.html'%}
</div>

<div class="container">
    <div class="row align-items-center justify-content-center h-75 p-3 my-lg-n2">

        <div class="row col-lg-6 col-sm-12 align-content-center justify-content-center loginCard">
            <div class="row col-12 align-content-center justify-content-start">
                <div class="col-2">
                    <a class="voltar" href="/"><img src="{% static 'images/backArrows.png' %}" style="margin-top: 2px;">Voltar</a>
                </div>
                <div class="col-8" style="text-align: center;">
                    <img src="{% static 'images/logo_brown.png' %}" style="height: 100px; margin-top: 10px">
                </div>

            </div>
            <div class="col-12 wrap">
                {% block content %}
                {% endblock %}
            </div>

        </div>

    </div>
</div>

    <script>
        setTimeout(function(){
            if($('#msg').length > 0){
                $('#msg').remove();
            }
        }, 5000)
    </script>
</body>
</html>
