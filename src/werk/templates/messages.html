{% if messages %}
    {% for message in messages %}
        <div class="row justify-content-center" style="align-items: center;">
            <div class="col-md-4" align="center">
                <div class="alert alert-warning m-2" id="msg" role="alert">
                    {{ message }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
